{{ "<!-- Hero -->" | safeHTML }}
<header>
  <div class="container">
    <div class="intro-text">
      <div class="intro-lead-in">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</div>
      {{ $url := printf "img/%s" .Site.Params.hero.img }}
      <img src="{{ $url | absURL }}" class="img-responsive intro-heading center-block" alt="{{ .Site.Params.hero.subtitle }}">
      <a href="#about" class="page-scroll btn btn-xl">{{ with .Site.Params.hero.buttonText }}{{ . }}{{ end }}</a>
    </div>
  </div>
</header>
